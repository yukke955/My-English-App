<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AI英語チャット学習</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --user-color: #d1e9ff;
            --ai-color: #f0f0f0;
            --accent: #0078ff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "Segoe UI", "Hiragino Sans", sans-serif;
            background: linear-gradient(135deg, #c3ecfa, #e6e9f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 1.1rem;
        }

        .chat-wrapper {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 20px var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
        }

        .chat-header {
            background: linear-gradient(90deg, #0078ff, #00c6ff);
            color: white;
            padding: 16px 24px;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-color);
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            justify-content: flex-end;
        }

        .ai {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 2.2;
            box-shadow: 0 2px 8px var(--shadow);
            font-size: 1.2rem;
        }

        .user .bubble {
            background: var(--user-color);
            border-bottom-right-radius: 4px;
        }

        .ai .bubble {
            background: var(--ai-color);
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 16px;
            background: #f9fafc;
            border-top: 1px solid #e3e3e3;
        }

        input, select {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid #ccc;
            flex: 1;
            font-size: 1.2rem;
        }

        select {
            flex: 0.4;
        }

        button.send {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        button.send:hover {
            background: #005fcc;
            transform: translateY(-2px);
        }

        .refine-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .refine-buttons button {
            border: none;
            color: white;
            border-radius: 10px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .polite { background-color: #4b9cd3; }
        .casual { background-color: #2d9d6f; }
        .alt { background-color: #c36a2d; }

        .refine-buttons button:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-header">💬 AI英語チャット学習</div>
    <div class="chat-body" id="chat">
        {% for msg in history %}
            {% if msg.user %}
            <div class="message user">
                <div class="bubble">🧑‍🎓 {{ msg.user }}</div>
            </div>
            {% endif %}
            {% if msg.ai %}
                <div class="message ai">
                    <div class="bubble">
                        {% if msg.meaning %}
                            <b>📘 単語の意味</b><br>
                            <div class="meaning-text">{{ msg.meaning | nl2br | safe }}</div>
                            <hr>
                        {% endif %}
                        <b>🗣 生成された例文／会話</b><br>
                        <div class="example-text">
                            {{ msg.ai | highlight_vocab(msg.ai_vocab | default('')) | nl2br | safe }}
                        </div>
                        <form method="POST" action="/refine" class="refine-buttons">
                            <input type="hidden" name="original_text" value="{{ msg.ai }}">
                            <button class="polite" name="mode" value="polite">もう少し丁寧に</button>
                            <button class="casual" name="mode" value="casual">カジュアルに</button>
                            <button class="alt" name="mode" value="alternative">他の言い方で</button>
                        </form>

                                <!-- 追加質問フォーム -->
                        <form method="POST" action="/followup_question" class="refine-buttons">
                            <input type="hidden" name="original_vocab" value="{{ msg.ai_vocab }}">
                            <input type="text" name="question" placeholder="この単語について質問する..." required>
                            <button class="alt" type="submit">追加で質問する</button>
                        </form>
                    </div>
                </div>

            {% endif %}
        {% endfor %}
    </div>

    <form method="POST" class="chat-input">
        <input type="text" name="vocab" placeholder="単語を入力" required>
        <select name="genre" required>
            <option value="">ジャンル選択</option>
            <option value="business">ビジネス</option>
            <option value="academic">アカデミック</option>
            <option value="daily">日常会話</option>
            <option value="native">ネイティブ</option>
        </select>
        <button type="submit" class="send">送信 🚀</button>
    </form>
</div>
</body>
</html>


<script>
const chatBody = document.getElementById('chat');
chatBody.scrollTop = chatBody.scrollHeight; // 常に最新にスクロール

// 新しいメッセージが追加されたら fadeIn を付与
const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
        mutation.addedNodes.forEach(node => {
            if (node.classList && node.classList.contains('message')) {
                node.style.opacity = 0;
                node.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    node.style.transition = 'all 0.3s ease';
                    node.style.opacity = 1;
                    node.style.transform = 'translateY(0)';
                }, 50);
            }
        });
    });
});
observer.observe(chatBody, { childList: true });
</script>
