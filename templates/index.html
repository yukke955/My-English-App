<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>英語学習アプリ</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .flash {
            background: #ffe8e8;
            color: #c00;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>英語学習アプリ</h1>

    <!-- エラーメッセージ表示 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <!-- 単語入力欄 -->
        <label>例文を生成したい単語を入力してください：</label>
        <input type="text" name="vocab" value="{{ vocab or '' }}" placeholder="例: innovation">

        <!-- ジャンル選択 -->
        <label>例文のジャンルを選択してください：</label>
        <select id="genre" name="genre" required>
            <option value="">--選択--</option>
            <option value="business">ビジネス</option>
            <option value="academic">アカデミック</option>
            <option value="daily">日常会話</option>
            <option value="native">ネイティブカジュアル</option>
        </select>

        <button type="submit">Generate</button>
    </form>

    {% if meaning_text %}
    <div class="result">
        <div class="section-title">📘 単語の意味（多義語）</div>
        <pre>{{ meaning_text }}</pre>
    </div>
    {% endif %}

    {% if prompt %}
    <div class="result">
        <div class="section-title">🗣 生成された例文／会話</div>
        <div class="example-text">{{ prompt|safe }}</div>
    </div>
    {% endif %}
</div>
</body>
</html>
